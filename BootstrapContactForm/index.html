<!doctype html>
<html lang="en">

<head>
  <title>Contact Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/BootstrapContactForm/css/site.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center text-light">Contact Me</h1>
    <div class="border border-2 border-info shadow-lg p-2 bg-light">
      <form action="#">
        <div class="row">
          <div class="col">
            <label class="form-label">First Name</label>
            <input type="text" name="firstName" class="form-control" placeholder="First Name" aria-label="First Name"
              required>
          </div>
          <div class="col">
            <label class="form-label">Last Name</label>
            <input type="text" name="lastName" class="form-control" placeholder="Last Name" aria-label="Last Name"
              required>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
          </div>
          <div class="col">
            <label class="form-label">Phone</label>
            <input type="tel" name="phone" class="form-control" placeholder="Phone" aria-label="Phone">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col">
            <label class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" placeholder="Subject" aria-label="Subject" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">Message</label>
            <textarea type="text" name="message" class="form-control" placeholder="Message" aria-label="Message"
              required></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>
  </div>




  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
